<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Pacifico|Roboto:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Leo Extension</title>
    </link>
</head>

<body>
    <div class="container">
        <div class="app-title"><p>Weather</p></div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="/icons/unknown.png" alt="icons"></div>
            <div class="temperature-value"><p>-</p></div>
            <div class="temperature-description"><p>-</p></div>
            <div class="location"><p>-</p></div>
        </div>
    </div>

    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <div class="body-part">
        <h1><span class="greeting" data-greeting></span>
            <span class="name" contenteditable="true" data-name></span>
        </h1>
        <h2>What is your main focus today?</h2>
        <h2 class="message" contenteditable="true" data-message></h2>
    </div>
    <script defer src="js/main.js"></script>
</body>

</html>
